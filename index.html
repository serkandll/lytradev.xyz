<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Environment - ARELMUN'25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-banner {
            background: white;
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
        }

        .test-icon {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }

        .warning strong {
            color: #856404;
        }

        .dev-info {
            background: #e8f4fd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="test-banner">
        <div class="test-icon">⚠️</div>
        <h1>TESTING WEBSITE</h1>
        <p>This is a development and testing environment for ARELMUN'25.</p>
        
        <div class="warning">
            <strong>NOTICE:</strong> This site is for testing purposes only. 
            Do not submit real personal information.
        </div>
        
        <p>Features and content may change without notice.</p>
        
        <div class="dev-info">
            <strong>Development Preview</strong><br>
            Version 1.0.0 | Testing Environment
        </div>
    </div>
</body>
</html>
